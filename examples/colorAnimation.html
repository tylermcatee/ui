<script src="../ui.js"></script>

<script>

class ColorAnimationViewController extends ViewController {
	viewDidLoad() {
		super.viewDidLoad();

		var colorView = View.viewWithFrame(100, 100, 100, 100);
		colorView.setBackgroundColor('blue');
		this.view.addSubview(colorView);

		Animation.animate(colorView, 1.0, function(view) {
			view.setBackgroundColor('salmon');
		});
	}
}

colorViewController = new ColorAnimationViewController();
Window.mainWindow().setRootViewController(colorViewController);

</script>
